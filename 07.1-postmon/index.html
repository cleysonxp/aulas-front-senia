<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ViaCep</title>
    <script src="ajax.js"></script>
    <script src="ajaxMask.js"></script>
    <script>
        $(document).ready(function(){
            $('#nome').mask('SSSS');
        });

    </script>
</head>
<body>
    <header>
        <div> Endereços - SENAI Jandira</div>
    </header>
    <main>
        <form >
            <div>
                Nome: <input type="text" id='nome' pattern="[a-zA-Z]">
                <!-- pattern="([0-9]{2}) [0-9]{2}-?[0-9]{4}" maxlength="10" -->
                <!-- pattern="([0-9]{2}) [0-9]{3}-?[0-7]{4}" maxlength="15" -->
            </div>
            <div>
                CEP: <input type="text" id='cep' pattern="[0-9]{5}-?[0-9]{3}" maxlength="9" >
            </div>
            <div>
                endereço: <input type="text" id='endereco'>
            </div>
            <div>
                bairro: <input type="text" id='bairro'>
            </div>
            <div>
                cidade: <input type="text" id='cidade'>
            </div>
            <div>
                estado: <input type="text" id='estado'>
            </div>
        </form>
    </main>
    <footer>
        <span>
            Copyright 2020 SENAI 1.27 | Todos os Direitos Reservados | Desenvolvido por  <a href="mailto:fernandoleonid@gmail.com"> Leonid</a>
        </span>
    </footer>  
    <script src="script.js"></script>
</body>
</html>
